<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seth Thomassen - Photos</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1>Seth Thomassen</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
      </div>
      <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="Seth_Thomassen_Resume_2025.pdf" target="_blank">Resume</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section class="animate">
        <h2>Photos</h2>
        <p>I like taking photos for fun and enjoy capturing moments wherever I go.</p>
        <div class="photo-grid">
          <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=400&q=80" alt="Sunset" />
          <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Mountains" />
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80" alt="Forest" />
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Seth Thomassen</p>
    </footer>

    <script>
      const toggleButton = document.getElementById('theme-toggle');
      const root = document.documentElement;
      toggleButton.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        toggleButton.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        toggleButton.setAttribute('aria-label', newTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
      });

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.animate').forEach(el => observer.observe(el));
    </script>
  </body>
</html>
